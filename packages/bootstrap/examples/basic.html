<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />

    <title>Basic CDN example</title>

    <link
      type="text/css"
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    />
    <script src="https://unpkg.com/vue@2.6.14/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@vue/composition-api@1.4.9"></script>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/vee-validate/3.4.14/vee-validate.full.min.js"
      integrity="sha512-d4p46b4aq5NIZyEvBMfEEQ68GpBbeaK4z7/9eRqVctwV4SNyVLEQKU8RsbbLZjuRjgiLYJN8H4YO6dPBEsSo7w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <script
      type="text/javascript"
      src="../../core/dist/core.global.js"
    ></script>
    <script type="text/javascript" src="../dist/bootstrap.global.js"></script>
  </head>

  <body>
    <!-- Our application root element -->
    <div id="app">
      <div class="container">
        <div class="row mt-5">
          <div class="col col-md-8 col-xs-12">
            <clam-form class="foo" v-model="formData" :fields="fields">
            </clam-form>
          </div>
          <div class="col col-md-4 col-xs-12">{{ formData }}</div>
        </div>
      </div>
    </div>

    <!-- install vee-validate dependency -->
    <script>
      const {
        ValidationObserver,
        ValidationProvider,
        Rules: rules,
        extend,
        localize
      } = VeeValidate

      // Register all rules
      for (const [rule, validation] of Object.entries(rules)) {
        extend(rule, {
          ...validation
        })
      }

      // Setting i18n
      const localeUrl =
        'https://cdnjs.cloudflare.com/ajax/libs/vee-validate/3.4.14/locale/zh_TW.json'

      fetch(localeUrl)
        .then(res => res.json())
        .then(locale => {
          localize('zh_TW', locale)
        })
        .catch(err => console.log(error))

      // Register the component globally.
      Vue.component('ValidationObserver', ValidationObserver)
      Vue.component('ValidationProvider', ValidationProvider)
    </script>

    <!-- Start running your app -->
    <script>
      const { createApp, ref, computed } = VueCompositionAPI

      createApp({
        components: {
          ClamForm: AotterClamUiBootstrap.ClamForm
        },
        setup() {
          const formData = ref({})
          const fields = computed(() => [
            {
              name: 'name',
              label: '姓名',
              contentType: 'string',
              component: 'Input',
              description: '輸入姓名，最多 20 個字',
              placeholder: '王大明',
              rules: 'required',
              inputTagAttrs: {
                maxlength: 20
              }
            },
            {
              name: 'email',
              label: 'Email',
              contentType: 'email',
              component: 'Input',
              description: '輸入您的 Email',
              placeholder: 'john.doe@gmail.com',
              rules: 'required|email',
              inputTagAttrs: {
                maxlength: 20
              }
            },
            {
              name: 'height',
              label: '身高',
              contentType: 'number',
              component: 'Input',
              description: '輸入身高 (cm)',
              inputTagAttrs: {
                min: 100,
                max: 300,
                step: 0.1
              }
            }
          ])

          return {
            formData,
            fields
          }
        }
      }).mount('#app')
    </script>
  </body>
</html>
